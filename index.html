<!doctype html>

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <title>Flappy bird game!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>

        <div class="GameCanvas">
            <button class="Mute"></button>
            <div class="Player"></div>
            <div class="Ground"></div>
            <div class="cloud x1"></div>
            <div class="cloud x2"></div>
            <div class="cloud x3"></div>
            <div class="cloud x4"></div>
            <div class="cloud x5"></div>
            <div class="Pipes1U topPipes"></div>
            <div class="Pipes2U topPipes"></div>
            <div class="Pipes3N bottomPipes"></div>
            <div class="Pipes4N bottomPipes"></div>
            <div class="Scoreboard">
                <button class="Scoreboard-restart">
                    <span class="Scoreboard-restartText">Restart</span>
                </button>
                <p class="Scoreboard-restartText">Score is <span class='value'></span></p>
            </div>
        </div>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="scripts/main.js"></script>
        <script src="scripts/controls.js"></script>
        <script src="scripts/game.js"></script>
        <script src="scripts/player.js"></script>
        <script src="scripts/utils.js"></script>
        <script src="scripts/pipes.js"></script>
        <script src="scripts/ground.js"></script>
</body>
</html>
